<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --clr-txt: #191919;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 1.25rem;
      }

      body {
        min-height: 100vh;
        padding: 2rem;
        color: var(--clr-txt);
        background: linear-gradient(
            #eceff4,
            #eceff4 6px,
            transparent 6px,
            transparent
          ),
          fixed linear-gradient(transparent, #fff 70%),
          fixed
            repeating-linear-gradient(
              #efefef,
              #efefef 1px,
              transparent 1px,
              transparent 40px
            ),
          fixed
            repeating-linear-gradient(
              to right,
              #efefef,
              #efefef 1px,
              transparent 1px,
              transparent 40px
            )
            #fff;
      }

      a {
        text-decoration: none;
        color: currentColor;
      }

      h1 {
        margin-bottom: 3rem;
        text-align: center;
      }

      ul {
        list-style: none;
      }
      nav {
        max-width: 90vw;
        margin: 0 auto;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(10rem, 1fr));

        gap: 1rem;
      }

      .cards li {
        counter-increment: card;
        position: relative;
      }

      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        aspect-ratio: 3/2;
        padding: 1rem;

        background: #fefefe;

        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
        text-align: center;
      }

      .card li::after {
        content: counter(card);
        position: absolute;

        bottom: 0;
        right: 0;
        color: #e4e4e4c3;
        font-size: 5rem;
        font-weight: bold;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>A-Frame VR World Carl BURTON like</h1>
      <div class="container">
        <nav class="nav">
          <ul class="cards">
            <li>
              <a class="card" href="https://alexouuuuuuuuuuu.github.io/VRtest/"
                >ALEXIS</a
              >
            </li>
            <li>
              <a class="card" href="https://melihsati.github.io/3D/">MELI</a>
            </li>
            <li>
              <a class="card" href="https://funnyrakoon.github.io/scene3D/"
                >MATT</a
              >
            </li>
            <li>
              <a class="card" href="https://dixydres.github.io/Projet-3D/"
                >JEAN-JOSÉ</a
              >
            </li>
            <li>
              <a class="card" href="https://armand-vincent.github.io/Scene3D/"
                >VINCENT</a
              >
            </li>
            <li>
              <a class="card" href="https://github.com/yooeslie/Projet-3D"
                >ELOÏSE</a
              >
            </li>
            <li>
              <a
                class="card"
                href="https://github.com/MateoMougenot/dev-VR-Mateo"
                >MATEO</a
              >
            </li>
            <li>
              <a class="card" href="https://mel-lpz.github.io/Mel-Projet3D"
                >MEL</a
              >
            </li>
            <li>
              <a class="card" href="https://github.com/Loukkka/ProjetVirtual"
                >LOUKA</a
              >
            </li>
            <li>
              <a class="card" href="https://kelian83.github.io/projet-vr/"
                >KELIAN</a
              >
            </li>
            <li>
              <a class="card" href="https://nath-dejean.github.io/BUT3-3D/"
                >NATHAN</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
