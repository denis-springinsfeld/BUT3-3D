<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Scene 1</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #AAA; near: 5; far: 20">
      <a-assets>
        <a-asset-item id="plant" src="assets/plant.glb"></a-asset-item>
      </a-assets>

      <a-entity
        light="type: point; color: white; intensity: 0.7"
        position="0 2 0"
      ></a-entity>

      <a-entity gltf-model="#plant" position="2 0 -3" scale="1 1 1"></a-entity>

      <a-entity>
        <a-box
          position="0.00879 2.92255 -4.76049"
          rotation="0 45 0"
          color="#4CC3D9"
        ></a-box>
        <a-box
          position="-0.00832 2.92255 -4.48699"
          rotation="0 45 0"
          color="#4CC3D9"
        ></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder
          position="1 0.75 -3"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
        ></a-cylinder>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="#7BC8A4"
        ></a-plane>
      </a-entity>
      <a-entity
        geometry="primitive: sphere; radius:.25"
        material="color: #7BC8A4; shader: flat; castShadow: true"
        light="type: point; color: #fff; intensity: 2; distance: 20; decay: 2"
        position="-5 2.5 0"
      >
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="cameraRig" position="0 0 5">
        <a-camera
          position="0 1.6 0"
          rotation="0 90 0"
          wasd-controls-enabled
          look-controls-enabled
        >
          <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
